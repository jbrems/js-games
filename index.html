<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Games</title>
  <style>
    h1 {
      text-align: center;
    }

    #canvas {
      display: block;
      width: 800px;
      height: 600px;
      margin: auto;
      background: #f0f0f0;
      box-shadow: 3px 3px 6px #bbbbbb;
    }
  </style>
</head>
<body>
  <h1>JS Games</h1>
  <canvas id="canvas"></canvas>
  <script type="module">
    import Game from '/src/Game.js';
    const game = new Game(document.getElementById('canvas'), 372, 252);
    await game.init();
    game.start();
  </script>
</body>
</html>
